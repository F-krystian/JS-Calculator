<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="calc_container">
      <div class="calc_display">
        <div class="calc_display_box calc_display_past-operant"></div>
        <div class="calc_display_box calc_display_operator"></div>
        <div class="calc_display_box calc_display_current-operant"></div>
      </div>
      <div class="calc_buttons">
        <div class="calc_buttons-btn calc_btn-fnc btn_clear-all">C</div>
        <div class="calc_buttons-btn calc_btn-fnc btn_clear-entry">CE</div>
        <div class="calc_buttons-btn calc_btn-fnc btn_del">⌫</div>
        <div class="calc_buttons-btn calc_btn-operator">÷</div>
        <div class="calc_buttons-btn calc_btn-number">7</div>
        <div class="calc_buttons-btn calc_btn-number">8</div>
        <div class="calc_buttons-btn calc_btn-number">9</div>
        <div class="calc_buttons-btn calc_btn-operator">×</div>
        <div class="calc_buttons-btn calc_btn-number">4</div>
        <div class="calc_buttons-btn calc_btn-number">5</div>
        <div class="calc_buttons-btn calc_btn-number">6</div>
        <div class="calc_buttons-btn calc_btn-operator">+</div>
        <div class="calc_buttons-btn calc_btn-number">1</div> 
        <div class="calc_buttons-btn calc_btn-number">2</div> 
        <div class="calc_buttons-btn calc_btn-number">3</div>
        <div class="calc_buttons-btn calc_btn-operator">-</div>
        <div class="calc_buttons-btn calc_btn-number">0</div>
        <div class="calc_buttons-btn calc_btn-number calc_btn-point">.</div>
        <div class="calc_buttons-btn calc-btn-sum">=</div>
      </div> 
    </div>
  </div>

  

  
</body>
</html>
